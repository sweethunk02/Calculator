<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calc-box">
            <div class="output-screen">
                <input type="text" id="output" disabled />
            </div>
            <div class="all-buttons">
                <div class="row">
                    <button>AC</button>
                    <button>DEL</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <button class="button">1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button id="seven">7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>
                <div class="row">
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                </div>
            </div>
            <!-- Buttons in rows -->

        </div>
    </div>

  <script src="script.js"></script>
</body>

</html>
